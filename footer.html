<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 10px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: calc(100% + 10px); /* 전체 너비를 10px 증가 */
            max-width: 1200px; /* 최대 너비 설정 */
            margin: 0 -5px; /* 좌우 마진 조정 */
        }
        .footer .left-section, .footer .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .footer .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 40px; /* 두 배로 늘림 */
        }
        .footer .social-icons a {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #666;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            color: #fff;
            text-decoration: none;
        }
        .footer .social-icons a i {
            font-size: 16px;
        }
        .footer .links {
            display: flex;
            gap: 30px; /* 두 배로 늘림 */
            margin-bottom: 20px;
            align-items: center; /* 같은 선상에 맞춤 */
        }
        .footer .links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            position: relative;
        }
        .footer .links a.bold {
            font-weight: bold;
            color: black; /* 검은색으로 변경 */
        }
        .footer .links a.no-arrow::after {
            content: '';
        }
        .footer .links a.arrow::after {
            font-family: "Font Awesome 5 Free"; 
            content: "\f0d7"; /* FontAwesome 하향 화살표 아이콘 */
            font-weight: 900;
            font-size: 10px;
            position: absolute;
            right: -12px;
            top: 2px;
            color: #666;
        }
        .footer .links a.input-style {
            padding: 5px 10px; /* 사이의 간격을 줄이기 위해 조정 */
            background-color: #f5f5f5;
            border-radius: 20px; /* 둥근 테두리 */
            position: relative;
            min-width: 150px; /* 입력창 길이 조정 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .links a.input-style::after {
            content: '+';
            position: relative;
            right: 20px; /* 간격을 줄이기 위해 조정 */
            color: #666;
            font-size: 16px;
        }
        .footer .links a:hover {
            text-decoration: underline;
        }
        .footer .copyright {
            font-size: 16px;
            color: #0a0101;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="footer">
    <div class="footer-content">
        <div class="left-section">
            <div class="copyright">
                © Kakao Enterprise Corp.
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-blogger-b"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
        <div class="right-section">
            <div class="links">
                <a href="#" class="arrow">회사소개</a>
                <a href="#" class="bold no-arrow">개인정보처리방침</a>
                <a href="#" class="no-arrow">사이버윤리실</a>
                <a href="#" class="arrow">공지사항</a>
                <a href="#" class="no-arrow">고객지원</a>
                <a href="#" class="input-style no-arrow">관련사이트</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
